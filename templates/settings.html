<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifuck</title>
    <link rel="stylesheet" href="/static/css/default.css">
    <link rel="stylesheet" href="/static/css/settings.css">
</head>
<body>
    <div class="header">
        <h1 class="logo" onclick="window.location.href = '/'">Spotifuck</h1>
        <button class="search" onclick="window.location.href = '/search?track='">rechercher une musique</button>
        <button class="settings" onclick="window.location.href = '/settings'">paramètres</button>
    </div>

    <div class="main">
        <h1 class="username">{{ username }}</h1>
        <button id="logout" class="logout">se déconnecter</button>
        <button id="delete" class="delete">supprimer le compte</button>
    </div>
</body>
<script>
    let logout = document.getElementById("logout")
    let del = document.getElementById("delete")

    logout.addEventListener("click", async (e) => {
        e.preventDefault()

        if (window.confirm("voulez allez être déconnectés")) {
            let req = await fetch("/auth/logout", { method: "POST" })
            window.location.href = "/login"
        }
    })

    del.addEventListener("click", async (e) => {
        e.preventDefault()

        if (window.confirm("voulez vous supprimer votre compte ? cette action est définitive")) {
            let req = await fetch("/auth/delete", { method: "POST" })
            window.location.href = "/login"
        }
    })
</script>
</html>
